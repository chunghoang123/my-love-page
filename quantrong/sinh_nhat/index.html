<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .birthday-title {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 30px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .cake {
            font-size: 8em;
            animation: rotate 3s ease-in-out infinite;
            margin: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .message {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            font-size: 3em;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }

        .balloon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .balloon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .balloon:nth-child(4) { top: 70%; right: 5%; animation-delay: 3s; }
        .balloon:nth-child(5) { top: 40%; left: 8%; animation-delay: 4s; }
        .balloon:nth-child(6) { top: 50%; right: 8%; animation-delay: 5s; }

        /* Confetti particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-150vh) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateY(-100vh) rotate(36deg);
                opacity: 1;
            }
            100% {
                transform: translateY(150vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(odd) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #f9ca24; }
        .confetti:nth-child(4n) { background: #eb4d4b; }
        .confetti:nth-child(5n) { background: #45b7d1; }

        /* Stars */
        .star {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; right: 25%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 75%; left: 15%; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; right: 20%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 35%; left: 25%; animation-delay: 2s; }
        .star:nth-child(6) { top: 55%; right: 15%; animation-delay: 2.5s; }

        /* Gifts */
        .gift {
            position: absolute;
            font-size: 2.5em;
            animation: bounce 3s ease-in-out infinite;
        }

        .gift:nth-child(1) { bottom: 20%; left: 15%; animation-delay: 1s; }
        .gift:nth-child(2) { bottom: 25%; right: 20%; animation-delay: 2s; }

        /* Music notes */
        .note {
            position: absolute;
            font-size: 2em;
            animation: musicNote 4s ease-in-out infinite;
        }

        @keyframes musicNote {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-30px) rotate(10deg); opacity: 1; }
            50% { transform: translateY(-60px) rotate(0deg); opacity: 0.7; }
            75% { transform: translateY(-30px) rotate(-10deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
        }

        .note:nth-child(1) { top: 30%; left: 12%; animation-delay: 0s; }
        .note:nth-child(2) { top: 45%; right: 12%; animation-delay: 1s; }
        .note:nth-child(3) { top: 65%; left: 18%; animation-delay: 2s; }

        /* Falling images */
        .falling-item {
            position: absolute;
            font-size: 2.5em;
            animation: fallDown linear infinite;
            pointer-events: none;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-150px) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateY(-50px) rotate(36deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 150px)) rotate(360deg);
                opacity: 0.2;
            }
        }

        .falling-item:nth-child(1n) { animation-duration: 3s; }
        .falling-item:nth-child(2n) { animation-duration: 4s; }
        .falling-item:nth-child(3n) { animation-duration: 5s; }
        .falling-item:nth-child(4n) { animation-duration: 3.5s; }
        .falling-item:nth-child(5n) { animation-duration: 4.5s; }

        /* Falling personal images */
        .falling-image {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: fallDownImage linear infinite;
            pointer-events: none;
            object-fit: cover;
        }

        @keyframes fallDownImage {
            0% {
                transform: translateY(-150px) rotate(0deg) scale(1);
                opacity: 1;
            }
            10% {
                transform: translateY(-50px) rotate(36deg) scale(1.05);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.1);
                opacity: 0.9;
            }
            90% {
                transform: translateY(calc(100vh - 50px)) rotate(324deg) scale(0.9);
                opacity: 0.3;
            }
            100% {
                transform: translateY(calc(100vh + 150px)) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Personal images - hidden container */
        .personal-images {
            display: none;
        }

        .click-message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out infinite;
        }

        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5em;
            }
            .cake {
                font-size: 5em;
            }
            .message {
                font-size: 1.5em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Personal Images - Thêm URL ảnh của bạn vào đây -->
    <div class="personal-images">
        <!-- Thêm các ảnh của bạn vào đây bằng cách thay đổi src -->
         
        <img src="https://i.postimg.cc/K4hpNZVT/z6882422839111-06d991e0b69316b5bbef4eff15ed9150.jpg" alt="Personal Photo 1">
        <img src="https://i.postimg.cc/gLph6tgw/z6882422848822-274405cd3e56cd6362c619a237cf076a.jpg" alt="Personal Photo 2">
        <img src="https://i.postimg.cc/vxvV77K0/z6882422849572-63213796e5e82f5e53dbb2703a00b29e.jpg" alt="Personal Photo 3">
        <img src="https://i.postimg.cc/NL8JC3qz/z6882422859688-0f0f31d854e9cfcfe35cf843ff5fd5a7.jpg" alt="Personal Photo 4">

    </div>

    <!-- Floating balloons -->
    <div class="balloon">🎈</div>

    <!-- Stars -->
    <div class="star">⭐</div>

    <!-- Gifts -->

    <!-- Music notes -->
    <div class="note">🎵</div>
    <div class="note">🎶</div>
    <div class="note">🎵</div>

    <div class="container">
        <h1 class="birthday-title">CHÚC MỪNG SINH NHẬT!</h1>
        <div class="cake">🎂</div>
        <p class="message">
            Chúc bạn có một ngày sinh nhật thật vui vẻ và hạnh phúc!<br>
            Tuổi mới nhiều sức khỏe, thành công và niềm vui! 🎉
        </p>
    </div>

    <div class="click-message">Nhấp chuột để tạo pháo hoa! ✨</div>

    <script>
        // Get personal images from HTML
        const personalImageElements = document.querySelectorAll('.personal-images img');
        const personalImageUrls = Array.from(personalImageElements).map(img => img.src);

        // Create falling personal images
        function createFallingPersonalImage() {
            if (personalImageUrls.length === 0) return;
            
            const img = document.createElement('img');
            img.className = 'falling-image';
            img.src = personalImageUrls[Math.floor(Math.random() * personalImageUrls.length)];
            img.style.left = Math.random() * 95 + '%'; // Đảm bảo không bị cắt ở rìa
            img.style.top = '-150px'; // Bắt đầu từ trên cùng
            img.style.animationDelay = Math.random() * 1 + 's';
            img.style.animationDuration = (Math.random() * 2 + 5) + 's'; // Chậm hơn để thấy rõ
            
            document.body.appendChild(img);
            
            // Remove image after animation
            setTimeout(() => {
                if (img.parentNode) {
                    img.parentNode.removeChild(img);
                }
            }, 10000);
        }

        // Create falling personal images every 1.5 seconds
        setInterval(createFallingPersonalImage, 1500);
        
        // Create initial personal images
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(createFallingPersonalImage, i * 500);
            }
        }, 1000);
        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Create fireworks on click
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = 100 + Math.random() * 50;
                const deltaX = Math.cos(angle) * distance;
                const deltaY = Math.sin(angle) * distance;
                
                firework.style.setProperty('--deltaX', deltaX + 'px');
                firework.style.setProperty('--deltaY', deltaY + 'px');
                
                firework.style.animation = `fireworkParticle 1s ease-out forwards`;
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 1000);
            }
        }

        // Add firework particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fireworkParticle {
                0% {
                    opacity: 1;
                    transform: translate(0, 0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(var(--deltaX), var(--deltaY)) scale(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Event listeners
        document.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });

        // Auto-create confetti periodically
        setInterval(createConfetti, 3000);
        createConfetti(); // Initial confetti

        // Create falling items continuously
        function createFallingItem() {
            const items = ['🎂', '🎈', '🎁', '🎉', '🎊', '✨', '⭐', '🎵', '🎶', '❤️', '💝', '🌟', '🎀', '🧁', '🍰'];
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 95 + '%';
            item.style.top = '-150px'; // Bắt đầu từ trên cùng
            item.style.animationDelay = Math.random() * 1 + 's';
            item.style.animationDuration = (Math.random() * 2 + 4) + 's';
            
            document.body.appendChild(item);
            
            // Remove item after animation
            setTimeout(() => {
                if (item.parentNode) {
                    item.parentNode.removeChild(item);
                }
            }, 8000);
        }

        // Create falling items every 500ms
        setInterval(createFallingItem, 500);
        
        // Create initial falling items
        for (let i = 0; i < 10; i++) {
            setTimeout(createFallingItem, i * 200);
        }

        // Add floating hearts randomly
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = '2em';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'floatUp 4s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 4000);
        }

        const heartStyle = document.createElement('style');
        heartStyle.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(heartStyle);

        // Create hearts randomly
        setInterval(createHeart, 2000);

        // Cake click effect
        document.querySelector('.cake').addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.animation = 'none';
            this.offsetHeight; // Trigger reflow
            this.style.animation = 'rotate 0.5s ease-in-out';
            
            // Create special birthday confetti
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['🎉', '🎊', '✨', '🎈', '🎁'][Math.floor(Math.random() * 5)];
                confetti.style.position = 'absolute';
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.fontSize = '2em';
                confetti.style.pointerEvents = 'none';
                confetti.style.transform = 'translate(-50%, -50%)';
                
                const angle = (Math.random() * 360) * Math.PI / 180;
                const distance = 200 + Math.random() * 100;
                const deltaX = Math.cos(angle) * distance;
                const deltaY = Math.sin(angle) * distance;
                
                confetti.style.animation = `cakeConfetti 2s ease-out forwards`;
                confetti.style.setProperty('--deltaX', deltaX + 'px');
                confetti.style.setProperty('--deltaY', deltaY + 'px');
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 2000);
            }
        });

        const cakeStyle = document.createElement('style');
        cakeStyle.textContent = `
            @keyframes cakeConfetti {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(calc(-50% + var(--deltaX)), calc(-50% + var(--deltaY))) scale(0) rotate(720deg);
                }
            }
        `;
        document.head.appendChild(cakeStyle);
    </script>
</body>
