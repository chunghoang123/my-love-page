<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#667eea">
    <title>D√†nh ri√™ng cho m√†y</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    /* Floating hearts and sparkles */
    .floating-element {
        position: absolute;
        animation: float 8s infinite ease-in-out;
        pointer-events: none;
    }

    .heart {
        color: rgba(255, 192, 203, 0.8);
        font-size: 25px;
    }

    .sparkle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 20px;
    }

    .floating-element:nth-child(1) { left: 5%; animation-delay: 0s; }
    .floating-element:nth-child(2) { left: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { left: 25%; animation-delay: 2s; }
    .floating-element:nth-child(4) { right: 25%; animation-delay: 3s; }
    .floating-element:nth-child(5) { right: 15%; animation-delay: 4s; }
    .floating-element:nth-child(6) { right: 5%; animation-delay: 5s; }

    @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { transform: translateY(-50px) rotate(360deg); }
    }

    .container {
        max-width: 1000px;
        width: 90%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        margin: 20px;
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(80px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .main-title {
        font-family: 'Dancing Script', cursive;
        font-size: 4em;
        color: #fff;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: heartbeat 2.5s infinite;
        text-align: center;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    .welcome-text {
        font-size: 1.8em;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 25px;
        text-align: center;
        font-weight: 500;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 0.5s both;
    }

    .curiosity-text {
        font-size: 1.4em;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 40px;
        text-align: center;
        font-style: italic;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 1s both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .images-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 50px 0;
        position: relative;
        animation: fadeInUp 1s ease-out 1.5s both;
    }

    .image-wrapper {
        position: relative;
        animation: bounce 3s infinite ease-in-out;
    }

    .image-wrapper:nth-child(2) {
        animation-delay: 1.5s;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-8px); }
    }

    .cute-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .cute-image:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .image-wrapper::before {
        content: '‚ú®';
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 30px;
        animation: twinkle 2s infinite;
    }

    .image-wrapper:nth-child(2)::before {
        content: 'üíï';
    }

    @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.2); }
    }

    .center-decoration {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        animation: spin 4s linear infinite;
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .next-section {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        animation: fadeInUp 1s ease-out 2s both;
    }

    .continue-button {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        color: #333;
        border: none;
        padding: 20px 50px;
        font-size: 1.4em;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4);
        position: relative;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4); }
        50% { box-shadow: 0 15px 40px rgba(255, 154, 158, 0.6); }
    }

    .continue-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s;
    }

    .continue-button:hover::before {
        left: 100%;
    }

    .continue-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 50px rgba(255, 154, 158, 0.6);
    }

    .continue-button::after {
        content: 'üíñ';
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
        animation: heartPulse 1.5s infinite;
    }

    @keyframes heartPulse {
        0%, 100% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
    }

    /* Decorative elements */
    .decorative-element {
        position: absolute;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, rgba(255, 192, 203, 0.3), rgba(255, 255, 255, 0.2));
        border-radius: 50%;
        opacity: 0.7;
        animation: float-decoration 6s infinite ease-in-out;
    }

    .decorative-element:nth-child(1) {
        top: 10%;
        left: 10%;
    }

    .decorative-element:nth-child(2) {
        top: 20%;
        right: 15%;
        width: 30px;
        height: 30px;
        animation-delay: 2s;
    }

    .decorative-element:nth-child(3) {
        bottom: 15%;
        left: 20%;
        width: 40px;
        height: 40px;
        animation-delay: 4s;
    }

    @keyframes float-decoration {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Mobile-first responsive design - Ultra compact for 400px */
    @media (max-width: 400px) {
        body {
            padding: 5px;
            font-size: 14px;
        }
        
        .container {
            width: 98%;
            padding: 20px 15px;
            margin: 5px auto;
            border-radius: 15px;
            min-height: calc(100vh - 10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-title {
            font-size: 2.2em;
            line-height: 1.1;
            margin-bottom: 20px;
            word-break: break-word;
        }
        
        .welcome-text {
            font-size: 1.1em;
            line-height: 1.3;
            margin-bottom: 18px;
            padding: 0 5px;
        }
        
        .curiosity-text {
            font-size: 1em;
            line-height: 1.3;
            margin-bottom: 30px;
            padding: 0 5px;
        }
        
        .images-container {
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
            align-items: center;
        }
        
        .cute-image {
            width: 80px;
            height: 80px;
            border-width: 2px;
        }
        
        .center-decoration {
            font-size: 25px;
            position: relative;
            transform: none;
            left: auto;
            top: auto;
            margin: 8px 0;
        }
        
        .continue-button {
            padding: 14px 25px;
            font-size: 1em;
            width: 90%;
            max-width: 250px;
            margin: 0 auto;
            border-radius: 25px;
        }
        
        .continue-button::after {
            right: 15px;
            font-size: 1em;
        }
        
        .floating-element {
            font-size: 16px;
        }
        
        .decorative-element {
            width: 20px;
            height: 20px;
            display: none; /* Hide on very small screens */
        }
        
        /* Reduce floating elements on small screens */
        .floating-element:nth-child(n+4) {
            display: none;
        }
    }

    @media (min-width: 401px) and (max-width: 480px) {
        body {
            padding: 8px;
        }
        
        .container {
            width: 96%;
            padding: 25px 18px;
            margin: 8px auto;
            border-radius: 18px;

            display: flex;

            justify-content: center;
        }
        
        .main-title {
            font-size: 2.4em;
            line-height: 1.2;
            margin-bottom: 22px;
        }
        
        .welcome-text {
            font-size: 1.15em;

        }
        
        .curiosity-text {

            line-height: 1.4;
            margin-bottom: 32px;
            padding: 0 8px;
        }
        
        .images-container {
            gap: 22px;
            margin: 32px 0;
        }
        
        .cute-image {
            width: 85px;
            height: 85px;
            border-width: 3px;
        }
        
        .center-decoration {
            font-size: 28px;
            position: relative;
            transform: none;
            left: auto;
            top: auto;
            margin: 10px 0;
        }
        
        .continue-button {
            padding: 15px 30px;
            font-size: 1.05em;
            width: 85%;
            max-width: 260px;
            margin: 0 auto;
        }
        
        .continue-button::after {
            right: 18px;
            font-size: 1.05em;
        }
        
        .floating-element {
            font-size: 17px;
        }
        
        .decorative-element {
            width: 22px;
            height: 22px;
        }
    }

    /* Tablet responsive */
    @media (min-width: 481px) and (max-width: 768px) {
        .container {
            width: 90%;
            padding: 50px 30px;
        }
        
        .main-title {
            font-size: 3.2em;
        }
        
        .welcome-text {
            font-size: 1.5em;
        }
        
        .curiosity-text {
            font-size: 1.3em;
        }
        
        .images-container {
            flex-direction: row;
            gap: 40px;
            justify-content: space-around;
        }
        
        .cute-image {
            width: 110px;
            height: 110px;
        }
        
        .continue-button {
            padding: 18px 45px;
            font-size: 1.3em;
        }
    }

    /* Large mobile landscape */
    @media (max-width: 768px) and (orientation: landscape) {
        .container {
            padding: 25px 30px;
        }
        
        .main-title {
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        
        .welcome-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .curiosity-text {
            font-size: 1em;
            margin-bottom: 25px;
        }
        
        .images-container {
            flex-direction: row;
            gap: 30px;
            margin: 25px 0;
        }
        
        .cute-image {
            width: 80px;
            height: 80px;
        }
        
        .continue-button {
            padding: 14px 30px;
            font-size: 1em;
        }
    }

    /* Mobile performance optimizations */
    @media (max-width: 400px) {
        .floating-element {
            animation-duration: 12s; /* Even slower for ultra small screens */
        }
        
        .heartbeat {
            animation-duration: 4s; /* Very gentle animation */
        }
        
        /* Minimize animations on very small screens */
        .decorative-element {
            animation: none;
            opacity: 0;
        }
        
        .bounce {
            animation-duration: 4s; /* Slower bounce */
        }
        
        /* Ultra simplified backdrop blur */
        .container {
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Optimize text rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    }

    @media (min-width: 401px) and (max-width: 480px) {
        .floating-element {
            animation-duration: 10s;
        }
        
        .heartbeat {
            animation-duration: 3s;
        }
        
        .decorative-element {
            animation: none;
            opacity: 0.2;
        }
        
        .container {
            backdrop-filter: blur(6px);
        }
    }

    /* Touch improvements for small screens */
    @media (max-width: 400px) and (hover: none) and (pointer: coarse) {
        .continue-button {
            min-height: 50px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .cute-image:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }
        
        .continue-button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        
        /* Improve scroll performance */
        body {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
    }

    /* Prevent zoom on input focus for small screens */
    @media (max-width: 400px) {
        input, select, textarea, button {
            font-size: 16px !important;
        }
    }

    /* Ultra safe area for very small notch devices */
    @media (max-width: 400px) {
        @supports (padding: max(0px)) {
            .container {
                padding-top: max(20px, env(safe-area-inset-top) + 10px);
                padding-bottom: max(20px, env(safe-area-inset-bottom) + 10px);
            }
        }
    }
</style>
