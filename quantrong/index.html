<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    /* Floating hearts and sparkles */
    .floating-element {
        position: absolute;
        animation: float 8s infinite ease-in-out;
        pointer-events: none;
    }

    .heart {
        color: rgba(255, 192, 203, 0.8);
        font-size: 25px;
    }

    .sparkle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 20px;
    }

    .floating-element:nth-child(1) { left: 5%; animation-delay: 0s; }
    .floating-element:nth-child(2) { left: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { left: 25%; animation-delay: 2s; }
    .floating-element:nth-child(4) { right: 25%; animation-delay: 3s; }
    .floating-element:nth-child(5) { right: 15%; animation-delay: 4s; }
    .floating-element:nth-child(6) { right: 5%; animation-delay: 5s; }

    @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { transform: translateY(-50px) rotate(360deg); }
    }

    .container {
        max-width: 1000px;
        width: 90%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        margin: 20px;
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(80px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .main-title {
        font-family: 'Dancing Script', cursive;
        font-size: 4em;
        color: #fff;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: heartbeat 2.5s infinite;
        text-align: center;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    .welcome-text {
        font-size: 1.8em;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 25px;
        text-align: center;
        font-weight: 500;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 0.5s both;
    }

    .curiosity-text {
        font-size: 1.4em;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 40px;
        text-align: center;
        font-style: italic;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 1s both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .images-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 50px 0;
        position: relative;
        animation: fadeInUp 1s ease-out 1.5s both;
    }

    .image-wrapper {
        position: relative;
        animation: bounce 3s infinite ease-in-out;
    }

    .image-wrapper:nth-child(2) {
        animation-delay: 1.5s;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-8px); }
    }

    .cute-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .cute-image:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .image-wrapper::before {
        content: '‚ú®';
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 30px;
        animation: twinkle 2s infinite;
    }

    .image-wrapper:nth-child(2)::before {
        content: 'üíï';
    }

    @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.2); }
    }

    .center-decoration {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        animation: spin 4s linear infinite;
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .next-section {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        animation: fadeInUp 1s ease-out 2s both;
    }

    .continue-button {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        color: #333;
        border: none;
        padding: 20px 50px;
        font-size: 1.4em;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4);
        position: relative;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4); }
        50% { box-shadow: 0 15px 40px rgba(255, 154, 158, 0.6); }
    }

    .continue-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s;
    }

    .continue-button:hover::before {
        left: 100%;
    }

    .continue-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 50px rgba(255, 154, 158, 0.6);
    }

    .continue-button::after {
        content: 'üíñ';
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
        animation: heartPulse 1.5s infinite;
    }

    @keyframes heartPulse {
        0%, 100% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
    }

    /* Decorative elements */
    .decorative-element {
        position: absolute;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, rgba(255, 192, 203, 0.3), rgba(255, 255, 255, 0.2));
        border-radius: 50%;
        opacity: 0.7;
        animation: float-decoration 6s infinite ease-in-out;
    }

    .decorative-element:nth-child(1) {
        top: 10%;
        left: 10%;
    }

    .decorative-element:nth-child(2) {
        top: 20%;
        right: 15%;
        width: 30px;
        height: 30px;
        animation-delay: 2s;
    }

    .decorative-element:nth-child(3) {
        bottom: 15%;
        left: 20%;
        width: 40px;
        height: 40px;
        animation-delay: 4s;
    }

    @keyframes float-decoration {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .main-title {
            font-size: 2.8em;
        }
        
        .welcome-text {
            font-size: 1.4em;
        }
        
        .curiosity-text {
            font-size: 1.2em;
        }
        
        .images-container {
            flex-direction: column;
            gap: 30px;
        }
        
        .cute-image {
            width: 100px;
            height: 100px;
        }
        
        .continue-button {
            padding: 18px 40px;
            font-size: 1.2em;
        }
        
        .container {
            padding: 40px 25px;
        }
    }
</style>
